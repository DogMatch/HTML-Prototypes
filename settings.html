<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <!-- Same header as the rest of site -->
    <header></header>
    <main>
      <form class="user-settings">
        <!-- Username module -->
        <label>Username</label>
        <!-- input to be hidden till the edit button is hit. The p tag should update automaticly as the user types in a new username -->
        <input type="text">
        <p>Current Users Username</p>
        <!-- Button only used to see and edit the username in the above input tag. Text should change to "Save" when in edit mode. -->
        <button>EDIT</button>



        <!-- Email module -->
        <label>Email</label>
        <!-- input to be hidden till the edit button is hit. The p tag should update automaticly as the user types in a new email address -->
        <input type="email">
        <p>Current Users email address</p>
        <!-- Button only used to see and edit the email in the above input tag. Text should change to "Save" when in edit mode. -->
        <button>EDIT</button>



        <!-- Password module -->
        <label>Password</label>
        <!-- input to be hidden till the edit button is hit. The p tag should update automaticly as the user types in a new password -->
        <input type="password">
        <p>Current Users password</p>
        <!-- Button only used to see and edit the password in the above input tag. Text should change to "Save" when in edit mode. -->
        <button>EDIT</button>
      </form>
      <section>
        <nav class="mobile-nav"></nav>
      </section>
    </main>
  </body>
</html>
