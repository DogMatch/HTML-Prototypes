<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <header>
      <!-- This button is for the changing edit/done button that will appear in the header -->
      <button class="btn-header">Edit</button>
    </header>
    <main class="message-list">
      <!-- Default message if user has no matches -->
      <h2>Start finding matches</h2>

      <!-- This should be the pattern for the messages modules based on matchId. -->
      <section class="message">
        <!-- Delete modules on the right of each matchId that will show/hide with AngularJS -->
        <section class="message-delete">
          <p>delelte icon</p>
        </section>
        <section class="message-info">
        <!-- Pet pic, pet info, and date of match will always be in view until deleted -->
          <img src="#">
          <h4>Pet Name, Pet Age, Pet Sex, Pet Breed</h4>
          <p>Date of match</p>
        </section>
        <!-- This section will be on the left of the pet and match info. This section will show/hide with AngularJS -->
        <section class="message-icon">
          <p>message icon</p>
        </section>
      </section>
    </main>
    <footer>
      <nav class="mobile-nav"></nav>
    </footer>
  </body>
</html>
